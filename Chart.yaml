apiVersion: v2
name: rybbit
description: A Helm chart for Rybbit self-hosted analytics
type: application
version: 0.4.0
appVersion: "1.0.0"
kubeVersion: ">=1.19.0-0"
maintainers:
- name: Ant√¥nio Lago
  url: https://github.com/antoniolago
keywords:
- analytics
- self-hosted
- rybbit
home: https://github.com/antoniolago/rybbit-helm
sources:
- https://github.com/antoniolago/rybbit-helm

dependencies:
- name: cluster
  alias: postgresql
  version: "0.5.0"
  repository: https://cloudnative-pg.github.io/charts
  condition: postgresql.enabled
  tags:
  - postgresql
- name: clickhouse
  version: "0.3.9"
  repository: https://helm.altinity.com/
  condition: clickhouse.enabled
  tags:
  - clickhouse
