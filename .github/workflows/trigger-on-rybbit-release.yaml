name: Trigger on Rybbit Release

# This workflow file should be placed in the rybbit-io/rybbit repository
# to trigger helm chart tests when a new release is published.
# 
# Instructions for rybbit-io/rybbit repository:
# 1. Copy this workflow to .github/workflows/ in the rybbit repo
# 2. Create a repository secret HELM_REPO_TOKEN with a PAT that has
#    permissions to trigger workflows in antoniolago/rybbit-helm
# 3. The workflow will trigger on every release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to test'
        required: true
        default: 'latest'

jobs:
  trigger-helm-test:
    name: Trigger Helm Chart Test
    runs-on: ubuntu-latest
    steps:
      - name: Get release version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Testing Helm chart with Rybbit version: $VERSION"

      - name: Trigger Helm chart tests
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HELM_REPO_TOKEN }}
          repository: antoniolago/rybbit-helm
          event-type: rybbit-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}", "ref": "${{ github.sha }}"}'

      - name: Summary
        run: |
          echo "## Helm Chart Test Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
